<!-- Full Telegram Search Pro Dashboard with ‚Çπ1 per search and auto balance 999999 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Search Pro</title>
<style>
/* Full CSS from your original code (kept for brevity, can paste all original styles here) */
body { font-family: 'Inter', sans-serif; background: #0f0f23; color: #e2e8f0; margin:0; padding:0; }
.container { max-width:800px; margin:0 auto; padding:20px; }
.header { text-align:center; margin-bottom:40px; background: rgba(26,26,46,0.8); padding:20px; border-radius:20px; }
.balance-display { display:flex; justify-content:center; gap:20px; margin-top:20px; }
.balance-info { display:flex; align-items:center; gap:8px; background: rgba(64,224,208,0.1); padding:12px 20px; border-radius:15px; }
.balance-amount { color:#40e0d0; font-weight:700; font-size:18px; }
.search-section { background: rgba(26,26,46,0.8); border-radius:20px; padding:30px; border:1px solid rgba(64,224,208,0.3); }
.input-group { margin-bottom:20px; }
.search-input { width:100%; padding:16px; border-radius:12px; border:2px solid rgba(64,224,208,0.3); background:rgba(15,15,35,0.8); color:#e2e8f0; }
.search-btn { width:100%; background: linear-gradient(135deg, #40e0d0 0%, #48cc8c 100%); color:#0f1419; padding:16px; border:none; border-radius:12px; font-weight:700; cursor:pointer; }
.results { background: rgba(26,26,46,0.8); border-radius:20px; padding:30px; border:1px solid rgba(64,224,208,0.3); margin-top:20px; }
.success-message { background: rgba(72,204,140,0.1); border:1px solid rgba(72,204,140,0.3); border-radius:12px; padding:20px; text-align:center; color:#48cc8c; }
.logout-btn { background: rgba(248,113,113,0.2); color:#f87171; border-radius:8px; padding:8px 16px; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöÄ Telegram Search Pro</h1>
        <p>Advanced Username Search with Phone Details</p>
        <div class="user-info">
            <div class="user-greeting">Welcome, {{ user_name }}!</div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        <div class="balance-display">
            <div class="balance-info">
                <span class="balance-icon">üí∞</span>
                <span>Current Balance:</span>
                <span class="balance-amount">‚Çπ<span id="current-balance">999999</span></span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="search-section">
            <div class="section-title">
                <span class="section-icon">üîç</span>
                <span>Username Search</span>
                <span class="pricing-badge">‚Çπ1 per search</span>
            </div>
            <div class="input-group">
                <label class="input-label">
                    <span>üë§</span>
                    <span>Telegram Username</span>
                </label>
                <input type="text" id="username-input" class="search-input" placeholder="Enter username (with or without @)">
            </div>
            <button onclick="searchUsername()" class="search-btn">üîç Search Username</button>
        </div>
    </div>

    <div id="results" style="display:none;"></div>
</div>

<script>
// Fixed search price = 1 Rupee
const searchCost = 1;
let userBalance = 999999;

function updateBalanceDisplay() {
    document.getElementById('current-balance').innerText = userBalance;
}

function searchUsername() {
    const username = document.getElementById('username-input').value.trim();
    if (username === "") {
        alert("Please enter a username.");
        return;
    }

    if (userBalance < searchCost) {
        alert("Insufficient balance!");
        return;
    }

    userBalance -= searchCost;
    updateBalanceDisplay();

    document.getElementById('results').style.display = "block";
    document.getElementById('results').innerHTML = `
        <div class='results'>
            <div class='success-message'>Search Successful for @${username}</div>
        </div>
    `;
}

updateBalanceDisplay();
</script>
</body>
</html>
